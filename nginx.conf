# This is the Nginx configuration for your React frontend.
# It serves the static React files and proxies API requests to Traefik.

server {
    listen 80;
    # The server_name here should match the domain your frontend is served on.
    # If your frontend is served on 'api.lifeisnatural.eu' and also proxies API,
    # then this is correct. If your frontend is on a different domain (e.g., lifeisnatural.eu),
    # adjust server_name accordingly.
    server_name api.lifeisnatural.eu;

    # Root for your React build files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- IMPORTANT: Proxy specific API requests to Traefik ---
    # This block tells Nginx to forward requests for /create-checkout-session
    # to your Traefik instance.
    # Assuming Traefik is listening on the host's port 443 (HTTPS)
    # and handles the routing to your stripe-backend service.
    # If Traefik is on a different host or internal Docker network,
    # you'll need to adjust 'localhost' and the port in proxy_pass.
    # Given your docker-compose, Traefik is likely on the host's 443.
    location /create-checkout-session {
        proxy_pass https://localhost/create-checkout-session; # Proxy to Traefik
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Consider adding timeouts if the backend can be slow
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: If you have other API endpoints that start with /api/, you might want a general rule:
    # location /api/ {
    #    proxy_pass https://localhost/api/; # Proxy to Traefik
    #    proxy_set_header Host $host;
    #    proxy_set_header X-Real-IP $remote_addr;
    #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header X-Forwarded-Proto $scheme;
    #    proxy_connect_timeout 60s;
    #    proxy_send_timeout 60s;
    #    proxy_read_timeout 60s;
    # }
    # -----------------------------------------------------------------

    # This handles client-side routing for your React app.
    # It tries to find the file, then the directory, then falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (your existing rules)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Deny access to sensitive files (your existing rules)
    location ~* \.(?:env|config|xml)$ {
        deny all;
    }

    # Error pages (optional, Nginx will serve its own if these aren't found)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
